# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/consult_test
spring.datasource.username=consult
spring.datasource.password=password
spring.datasource.driverClassName=org.postgresql.Driver

## Quartz
spring.quartz.job-store-type = memory
#spring.quartz.jdbc.initialize-schema=always
using.spring.schedulerFactory=true

# Network
server.port=8080
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/hal+json,application/javascript

# Spring
spring.profiles.active=test

#Logging
logging.level.root=WARN

#Supporting services
bugsnag.api.key=${BUGSNAG_API_KEY:dummy}

#Application
consult.email.location=emailTemplates
consult.email.sender=foo@example.com
consult.email.host=dummy
consult.email.port=1025

#Hosting
server.origin=https://example.com
