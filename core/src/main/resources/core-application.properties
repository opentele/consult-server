# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME:consult}
spring.datasource.username=consult
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driverClassName=org.postgresql.Driver

#Spring JPA for DDL
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=${SPRING_GENERATE_SCHEMA_ACTION:none}
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=core/src/main/resources/db/migration/V1_1__AutoGeneratedSchema.sql
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=core/src/main/resources/db/create-schema.sql
spring.jpa.show-sql=true

#Flyway
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.check-location=false
spring.flyway.locations=classpath:/db/migration
